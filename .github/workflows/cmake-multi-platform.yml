name: CMake with SDL2 and SDL_image

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Release]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
          - os: macos-latest
            c_compiler: clang
            cpp_compiler: clang++

    steps:
    - uses: actions/checkout@v4

    - name: Install SDL2 dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libsdl2-dev libsdl2-image-dev libsdl2-ttf-dev

    - name: Install SDL2 dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew update
        brew install sdl2 sdl2_image sdl2_ttf

    - name: Install SDL2 dependencies (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        # SDL2 viene preinstalado en windows-latest
        echo "SDL2 should be available on Windows runner"

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Configure CMake
      run: |
        cmake -B ${{ steps.strings.outputs.build-output-dir }} \
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -S ${{ github.workspace }}

    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      run: |
        # Ejecutar el ejecutable para verificar que funciona
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          ./${{ matrix.build_type }}/MetalSlug.exe || echo "Executable ran (may have exited with code)"
        else
          ./MetalSlug || echo "Executable ran (may have exited with code)"
        fi

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MetalSlug-${{ matrix.os }}-${{ matrix.build_type }}
        path: |
          ${{ steps.strings.outputs.build-output-dir }}/MetalSlug*
          ${{ steps.strings.outputs.build-output-dir }}/*/MetalSlug*
